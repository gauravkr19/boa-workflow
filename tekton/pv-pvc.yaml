apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mypvc
  namespace: demo
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
